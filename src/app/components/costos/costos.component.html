<div class="row" style="background-image: url('https://img.freepik.com/vector-premium/analisis-financiero_92926-121.jpg?semt=ais_hybrid'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            min-height: 100vh;">

  <!-- Menú lateral -->
  <div class="col-lg-2" style="background-color: rgba(0, 0, 0, 0.7); color: #fff;">
    <app-menu></app-menu>
  </div>

  <!-- Contenido principal -->
  <div class="col-lg-10">
    <div class="container-fluid mt-4"
      style="background-color: rgba(255, 255, 255, 0.7); border-radius: 10px; padding: 20px; color: #000;">
      <div class="row">
        <nav aria-label="breadcrumb" class="col-md-12">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/" style="color: #007bff;">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Costos</li>
          </ol>
        </nav>

        <div class="col-md-12 text-center">
          <div class="page-header">
            <h1><small>Costos</small></h1>
          </div>
        </div>
      </div>


      <!-- Botón para registrar costos -->
      <div class="mb-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Registrar costos
        </button>
      </div>

      <!-- INICIA TABLA -->
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="table-responsive" style="overflow-x: auto;">
            <table class="table table-striped table-bordered table-hover table-sm" style="color: #000;">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Monto</th>
                  <th scope="col">Fecha De Pago</th>
                  <th scope="col">Eliminar costo</th>
                  <th scope="col">Editar costo</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of costosList">
                  <td>{{item.nombre}}</td>
                  <td>{{item.descripcion}}</td>
                  <td>{{item.monto}}</td>
                  <td>{{item.fecha}}</td>
                  <td>
                    <button type="button" class="btn btn-primary" (click)="deleteCostoEntry(item._id)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-primary" (click)="toggleEditCosto(item._id)">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- TERMINA TABLA -->
      <form *ngIf="editableCosto" class="card p-2" (ngSubmit)="updateCostoEntry()" [formGroup]="costosForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">nombre</label>
          <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
            placeholder="Nombre del costo" formControlName="nombre">
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">descripcion</label>
          <input type="text" class="form-control" id="descripcion" placeholder="Descripción"
            formControlName="descripcion">
        </div>
        <div class="mb-3">
          <label for="monto" class="form-label">monto</label>
          <input type="number" class="form-control" id="monto" placeholder="Monto del Costo" formControlName="monto">
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">fechaPago</label>
          <input type="date" class="form-control" id="fecha" placeholder="Fecha" formControlName="fecha">
        </div>
        <div class="input-group justify-content-center md-12">
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
      </form>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Costo</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="card p-2" (ngSubmit)="newCostoEntry()" [formGroup]="costosForm">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre del costo"
                    formControlName="nombre">
                </div>
                <div class="mb-3">
                  <label for="descripcion" class="form-label">Descripción</label>
                  <input type="text" class="form-control" id="descripcion" placeholder="Descripción"
                    formControlName="descripcion">
                </div>
                <div class="mb-3">
                  <label for="monto" class="form-label">Monto</label>
                  <input type="number" class="form-control" id="monto" placeholder="Monto a registrar"
                    formControlName="monto">
                </div>
                <div class="mb-3">
                  <label for="fechaPago" class="form-label">Fecha</label>
                  <input type="date" class="form-control" id="fechaPago" formControlName="fechaPago">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" [disabled]="costosForm.invalid">Guardar</button>
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
